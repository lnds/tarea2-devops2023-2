version: '3'
services:
  movies-front:
    # completa esta seccion, lee el archivo README en la carpeta movies-front 
    build:
     context: ./movies-front/
    command: npm start -a ${REACT_APP_API_URI} -p ${REACT_PORT}
    ports:
      - "${REACT_PORT}:${REACT_PORT}"
    volumes:
      - ./movies-front:/usr/app
      - /usr/app/node_modules
    depends_on: 
    # de que servicio depende el frontend?
     - movies-api
    environment:
     - REACT_PORT
     - REACT_APP_API_URI
  movies-api:
    # completa esta seccion, lee el archivo README en la carpeta movies-api
   build:
    context: ./movies-api
   command: ./movies-api -b ${BIND_IP} -p ${BIND_PORT}
   ports:
    - 8000:8000
   volumes:
     -  ./movies-api:/app
   environment:
     - POSTGRES_USER
     - POSTGRES_PASSWORD
     - POSTGRES_DB
     - POSTGRES_PORT
     - POSTGRES_SERVER
   depends_on:
     - db
      
  db:
    image: postgres:15.3
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_PORT
    expose:
      - ${POSTGRES_PORT}

  flyway:
    image: flyway/flyway:latest
    container_name: migration_flyway
    environment:
      - FLYWAY_USER=${POSTGRES_USER}
      - FLYWAY_PASSWORD=${POSTGRES_PASSWORD}
      - FLYWAY_URL=jdbc:postgresql://${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}
      - FLYWAY_GROUP=true
    command: -locations=filesystem:/flyway/sql -connectRetries=60 migrate
    volumes:
      - ./sql_migrations:/flyway/sql
    depends_on:
      - db
